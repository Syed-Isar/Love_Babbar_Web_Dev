<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- to make these in the rectangular box -->
        <fieldset>

            <!-- to create a name for the box -->
            <legend>HTML Dummy Form</legend>

            <!-- creation of calender to set or select the date accordingly -->
        <label for="datepicker">Choose the date:</label>
        <input type="date" id = "datepicker">

        <br/>
        <br/>
        <!-- To create dropdown selection + mutiple is used to select 1 and other -->
        <label for="selector1">Choose your Chips:</label>
        <select name="chips" id="selector1" multiple >
            <option value="lays">Lays</option>
            <option value="kurkure">Kurkure</option>
            <option value="party">Party</option>
            <option value="toppop">Toppop</option>
            <option value="local">local</option>
            <option value="local">local</option>

        </select>

        
        <br/>
        <br/>
        <!-- To create button -->
        <button>I am button</button>

        <br/>
        <br/>
        <!-- to create textArea box  + placeholder is used to highlight text in faded manner + cols and rows are used to adjust the box size-->
        <label for="textarea1">Please provide your details here</label>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="Enter your text here"></textarea>

        </fieldset>
    </form>
</body>
</html>
