<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- default type of input is text  -->
        <label for="textfeild">TextFeild</label>
        <input type="text" name="textfield1" id="textfeild">
        <br/>
        <br/>

        <label for="button1"></label>
        <input type="submit" name="button1" id="button1">
        <br/>
        <br/>
        <!-- To create radio like button + if the name is same for every button only one will select at a time -->
        <label for="radio1">Male</label>
        <input type="radio" name="radio1" id="radio1">
       

        <label for="radio2">Female</label>
        <input type="radio" name="radio1" id="radio2">
        <br/>
        <br/>
        
        <!-- to create checkboc button -->
        <label for="checkbox1">Yes</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
     

        <label for="checkbox2">No</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br/>
        <br/>
         <!-- to craete file uploading -->
        <label for="file1">Upload</label>
        <input type="file" name="file1" id="file1">
        <br/>
        <br/>
        <!-- password field with ****** -->
        <label for="password">PLease enter your password here</label>
        <input type="password" name="password" id="password">
        <br/>
        <br/>
    </form>
</body>
</html>
