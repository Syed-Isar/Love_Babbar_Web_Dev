<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name</label>
        <br/>
        <input type="text" id = "name" name="name">

<br/>
<br/>

        <label for="emailid">Email</label>
        <br/>
        <input type="email" id = "emailid" name="email">

<br/>
<br/>

        <label for="phoneNumber">Phone No</label>
        <br/>
        <input type="tel" id = "phoneNumber" name="phoneNumber">
<br/>
<br/>

        <label for="resume">Resume</label>
        <br/>
        <input type="file" name="resume" id="resume">
<br/>
<br/>
        <label for="counter">Experience(years)</label>
        <br/>
        <input type="number" name="counter" id="counter" min="0" max="50">

<br/>
<br/>

        <fieldset>
            <legend>Skills</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" id = "checkbox1" name="checkbox">
            <br/>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" id = "checkbox2" name="checkbox">
            <br/>
            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
        </fieldset>
  
        <label for="education">Higher Education:</label>
        <br/>
        <select name="education" id="education">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="others">Others</option>
        </select>

        <fieldset>
            <legend>Avalability</legend>
            <label for="radio1">Full-Time</label>
            <input type="radio" id = "radio1" name="radio">
            <br/>
            <label for="radio2">Part-Time</label>
            <input type="radio" id = "radio2" name="radio">
        </fieldset>
        <br/>
        <label for="textarea1">Additinal Comments</label>
        <br/>
        <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
